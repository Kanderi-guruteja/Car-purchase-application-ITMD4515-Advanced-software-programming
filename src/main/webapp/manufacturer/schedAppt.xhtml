<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/authenticatedTemplate.xhtml"
                xmlns:p="jakarta.faces.passthrough"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="title">
        Schedule Appointment
    </ui:define>

    <ui:define name="content">
        <div style="text-align: center;">
            <h2 style="color: #007bff; margin-bottom: 20px;">Schedule Appointment</h2>
            <div style="width: 50%; margin: 0 auto; background-color: #f8f9fa; padding: 20px; border-radius: 8px;">
                <ezcomp:appt appt="#{manufacturerApptController.appt}"
                             operation="create"
                             action="#{manufacturerApptController.scheduleAppointment()}"/>
            </div>
        </div>
    </ui:define>

</ui:composition>
