<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/authenticatedTemplate.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">

    <ui:define name="title">
        Manufacturer
    </ui:define>

    <ui:define name="content">
        Welcome #{loginController.authenticatedUser}! to the Car Manufacturer section of the Car Purchase application

        <h:link outcome="/manufacturer/createNewCar.xhtml" value="Create a New Car" />

        <h:dataTable 
            styleClass="table table-striped table-hover"
            value="#{manufacturerWelcomeController.manufacturer.cars}" 
            var="car">
            <h:column>
                <f:facet name="header">Car ID</f:facet>
                <h:outputText value="#{car.id}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Car Name</f:facet>
                <h:outputText value="#{car.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Car Type</f:facet>
                <h:outputText value="#{car.type.label}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Car Buy_Date</f:facet>
                <h:outputText value="#{car.buyDate}">
                    <f:convertDateTime type="localDate" dateStyle="full"/>
                </h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header"># Manufacturer</f:facet>
                <h:outputText value="#{car.manufacturer.size()}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Manufacturer Name</f:facet>
                <ui:repeat value="#{car.manufacturer}" var="manufacturer">
                    <h:outputText value="#{manufacturer.name} "/>
                </ui:repeat>
            </h:column>

        </h:dataTable>

    </ui:define>

</ui:composition>
