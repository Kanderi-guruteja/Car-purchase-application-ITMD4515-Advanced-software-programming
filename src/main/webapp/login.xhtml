<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/publicTemplate.xhtml"
                xmlns:h="jakarta.faces.html">

    <ui:define name="title">
        Car Purchase Login Page
    </ui:define>

    <ui:define name="content">
        <h2>Please Fill the Details to Login</h2>
        
        <h:form class="mt-4">
            <div class="form-group">
                <h:outputLabel for="userName">User Name</h:outputLabel>
                <h:inputText id="userName" value="#{loginController.user.userName}" class="form-control" />
                <h:message for="userName" styleClass="text-danger" />
            </div>

            <div class="form-group">
                <h:outputLabel for="password">Password</h:outputLabel>
                <h:inputSecret id="password" value="#{loginController.user.password}" class="form-control" />
                <h:message for="password" styleClass="text-danger" />
            </div>
            
            <h:commandButton value="Login" action="#{loginController.doLogin()}" styleClass="btn btn-primary" />
        </h:form>
        
    </ui:define>

</ui:composition>
