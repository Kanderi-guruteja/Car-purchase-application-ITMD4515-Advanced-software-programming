<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/demoTemplate.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">

    <ui:define name="title">
        Create a new Car
    </ui:define>

    <ui:define name="content">
          <h:form>
            <p>
                <h:panelGroup layout="block">
                    <h:outputLabel value="Car ID:" for="carId" />
                    <h:inputText id="carId" value="#{carController.car.id}" required="true">
                        <f:validateLength minimum="1" />
                    </h:inputText>
                    <h:message for="carId" errorStyle="color: red" infoStyle="color: green" />
                </h:panelGroup>
            </p>
            <p>
                <h:outputLabel value="Car Name:" for="carName"/>
                <h:inputText id="carName" value="#{carController.car.name}" required="true" />
                <h:message for="carName" errorStyle="color: red" infoStyle="color: green" />
            </p>
            <p>
                <h:outputLabel value="Car Type:" for="carType"/>
                <h:selectOneMenu id="carType" value="#{carController.car.type}" required="true">
                    <f:selectItem itemValue="" itemLabel="Select Car Type" />
                    <f:selectItem itemValue="PETROL" itemDescription="BMW" />
                    <f:selectItem itemValue="DIESEL" itemDescription="Benz" />
                    <f:selectItem itemValue="ELECTRIC" itemDescription="Tesla" />
                    <f:selectItem itemValue="HYBRID" itemDescription="Toyota" />
                </h:selectOneMenu>
                <h:message for="carType" errorStyle="color: red" infoStyle="color: green" />
            </p>

            <h:commandButton value="Create Car" action="#{carController.saveCar()}" />
        </h:form>
    </ui:define>

</ui:composition>
