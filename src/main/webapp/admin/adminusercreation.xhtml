<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Create New User</title>
</h:head>
<h:body>
    <h2>Create New User</h2>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="username" value="Username:" />
            <h:inputText id="username" value="#{adminBean.newUser.userName}" required="true" />
            
            <h:outputLabel for="password" value="Password:" />
            <h:inputSecret id="password" value="#{adminBean.newUser.password}" required="true" />
            
            <h:outputLabel for="role" value="Role:" />
            <h:selectOneMenu id="role" value="#{adminBean.newUser.groups}" required="true">
                <f:selectItem itemValue="ADMIN" itemLabel="Admin" />
                <f:selectItem itemValue="MANUFACTURER" itemLabel="Manufacturer" />
                <f:selectItem itemValue="SALESSTAFF" itemLabel="Sales Staff" />
            </h:selectOneMenu>
            
            <h:commandButton value="Create User" action="#{adminBean.createUser}" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
