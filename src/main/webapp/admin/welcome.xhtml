<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/authenticatedTemplate.xhtml"
                xmlns:h="jakarta.faces.html">

    <ui:define name="title">
        Welcome to Admin Page of Car Purchasing Application
    </ui:define>

    <ui:define name="content">
        <div class="container mt-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title">Welcome, #{loginController.authenticatedUser}!</h3>
                </div>
                <div class="card-body">
                    <p class="card-text">You are now in the Admin section of the Car Purchase Application.</p>
                    <ul class="list-group">
                        <li class="list-group-item"><h:link outcome="/welcome.xhtml">Home</h:link></li>
                    </ul>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
