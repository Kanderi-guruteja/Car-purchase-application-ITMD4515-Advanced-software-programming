<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/authenticatedTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Admin
    </ui:define>

    <ui:define name="content">
        Welcome #{loginController.authenticatedUser}! to the Admin section of the Car Purchase application

        <h:dataTable 
            styleClass="table table-striped table-hover"
            value="#{carService.findAll()}" 
            var="car">
            <h:column>
                <f:facet name="header">Car ID</f:facet>
                <h:outputText value="#{car.id}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Car Name</f:facet>
                <h:outputText value="#{car.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Car Type</f:facet>
                <h:outputText value="#{car.type.label}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Car BD</f:facet>
                <h:outputText value="#{car.buyDate}">
                    <f:convertDateTime type="localDate" dateStyle="full"/>
                </h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header"># Manufacturers</f:facet>
                <h:outputText value="#{car.manufacturer.size()}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Manufacturer Names</f:facet>
                <ui:repeat value="#{car.manufacturer}" var="manufacturer">
                    <h:outputText value="#{manufacturer.name} "/>
                </ui:repeat>
            </h:column>

        </h:dataTable>

        <ui:fragment rendered="#{not loginController.isAdmin()}">
            <div class="alert alert-danger" role="alert">
                Access Denied. You do not have permission to view this content.
            </div>
        </ui:fragment>
    </ui:define>

</ui:composition>
