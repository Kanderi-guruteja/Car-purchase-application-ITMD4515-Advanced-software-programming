<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/authenticatedTemplate.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">

    <ui:define name="title">
        Sales_staff
    </ui:define>

  <ui:define name="content">
        Welcome #{loginController.authenticatedUser}! to the salesstaff section of the salesstaff leasingoffice application

        <h:link outcome="/salesstaff/schedAppt.xhtml" value="Schedule New Appointment" />
        
        <h:dataTable 
            styleClass="table table-striped table-hover"
            value="#{salesstaffWelcomeController.salesstaff.appointments}" 
            var="appointment">
            
             <h:column>
                <f:facet name="header">APPT id</f:facet>
                <h:outputText value="#{appointment.id}"/>
            </h:column>
           

            <h:column>
                <f:facet name="header">Appt Date</f:facet>
                <h:outputText value="#{appointment.date}">
                    <f:convertDateTime type="localDate" dateStyle="full"/>
                </h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">Appt Time</f:facet>
                <h:outputText value="#{appointment.time}">
                    <f:convertDateTime type="localTime" dateStyle="full"/>
                </h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">Manufacturer Name</f:facet>
                <h:outputText value="#{appointment.manufacturer.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Pet Name</f:facet>
                <h:outputText value="#{appointment.car.name}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Pet Type</f:facet>
                <h:outputText value="#{appointment.car.type}"/>
            </h:column>

            <h:column>
                <f:facet name="header">salesstaff leasingoffice</f:facet>
                <h:outputText value="#{appointment.salesstaff.leasingoffice.leasingofficeName}"/>
            </h:column>

            <h:column>
                <h:form>
                    <h:commandButton value="view" action="#{salesstaffApptController.displayViewApptPage(appt)}"/>
                    <h:commandButton value="edit" action="#{salesstaffApptController.displayEditApptPage(appt)}"/>
                    <h:commandButton value="delete" action="#{salesstaffApptController.displayDeleteApptPage(appt)}"/>
                </h:form>
            </h:column>

        </h:dataTable>
        
        
    </ui:define>

</ui:composition>
